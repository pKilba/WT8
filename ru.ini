TEXT = "Стихотворение «Пророк» было написано Пушкиным в 1826 г. Оно сразу же приобрело широкую популярность. Для многих литераторов и последователей великого поэта произведение стало своеобразной программой для действия, руководством в жизни и творчестве.

«Пророк» создан в жанре оды, но его форма вступает в резкий контраст с содержанием. Оды писались с целью восхваления «великих мира сего». Авторы добивались их расположения в ожидании наград и высочайшей милости. «Народный» поэт Пушкин всегда с презрением отзывался о людской славе. Его не прельщали богатство и уважение общества. «Пророк» посвящен философскому осмыслению места и значения творца в мире. Библейская тематика лишь прикрывала истинный смысл стихотворения. Пророк в стихотворении символизирует поэта в реальной жизни. Настоящий поэт не должен посвящать свое искусство низменным потребностям. Его удел – нести людям свет и стремление к познанию."
TEXT_PAGE1 = "Пушкин все-таки был религиозным человеком, поэтому свой дар поэт-пророк получает от Бога через «шестикрылого серафима». Автор подчеркивает, что талант – удел немногих. Он дается случайно, но только тем, кто «духовной жаждою томим». Право называться поэтом может появиться исключительно через страдания и огромную душевную работу"

TEXT_PAGE2 = "Пушкина обвиняли в том, что в возвышенном стиле он восхваляет самого себя. Это – поверхностный взгляд на произведение. Автор отмечает, через что ему пришлось пройти. Прошлая жизнь была подобна блужданию в пустыне без цели и смысла. Преображение поэта сопровождалось невыносимой мукой, которую не каждый смог бы выдержать. Только пройдя такое испытание, он смог четко понять различие добра и зла, проникнуть в главные тайны мироздания"